<!DOCTYPE html>
<html>
<head>
    <title>OpenAI API Request</title>
</head>
<body>
    <form id="question-form">
        <input type="text" id="question" placeholder="Ask your question here">
        <button type="submit">Submit</button>
    </form>

    <div id="answer"></div>

    <script>
        document.getElementById('question-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const question = document.getElementById('question').value;
            
            fetchAnswerFromOpenAI(question).then(answer => {
                document.getElementById('answer').innerText = answer;
            }).catch(error => {
                console.error('Error fetching answer:', error);
                document.getElementById('answer').innerText = 'Error fetching answer. Please check the console for details.';
            });
        });

        async function fetchAnswerFromOpenAI(question) {
            const openaiApiKey = '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';  // Replace with your OpenAI API key
            const apiUrl = 'https://api.openai.com/v1/Completion';
            const prompt = `Answer the following question:\n\nQ: ${question}\n\nA:`;
            const requestBody = {
                engine :"gpt-3.5-turbo",
                prompt: prompt,
                max_tokens: 1000,
                n: 1,
                stop: null,
                temperature: 0.5,

            };

            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${openaiApiKey}`,
                },
                body: JSON.stringify(requestBody),
            });

            if (!response.ok) {
                throw new Error(`OpenAI API request failed with status ${response.status}`);
            }

            const responseData = await response.json();
            const answer = responseData.choices[0].text.trim();
            return answer;
        }
    </script>
</body>
</html>
